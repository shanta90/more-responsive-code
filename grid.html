<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
</head>
<style>
    .container {
        background-color:blanchedalmond ;
        width: 300px;
        height: 200px;


    }
    .box {
background-color: aqua;
height: 100px;
width: 100px;

    }
    .box:hover {
        background-color: rgb(210, 185, 153);
        transform: rotate(30deg) scale(1.25, 1.2) translateX(100px) 

    }
</style>
<body>
    <h1>Explore transform</h1>
   
        <div class="container">
        <div class="box">box-1</div>
        </div>
      <div class="container">
        <div class="box">box-2</div>
          </div>
   
    <div class="container">
      
        <div class="box">box-3</div>
          </div>

   

    
</body>
</html>
